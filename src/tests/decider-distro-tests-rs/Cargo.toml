decider-distro = { path = "../../distro" }

created-swarm = { git = "https://github.com/fluencelabs/nox.git", tag = "nox-v0.16.15" }
connected-client = { git = "https://github.com/fluencelabs/nox.git", tag = "nox-v0.16.15" }
