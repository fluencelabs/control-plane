[package]
name = "decider-distro-tests-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
decider-distro = { path = "../../distro" }
created-swarm = { git = "https://github.com/fluencelabs/nox.git", branch = "plugable-system-services" }
connected-client = { git = "https://github.com/fluencelabs/nox.git", branch = "plugable-system-services" }
system-services = { git = "https://github.com/fluencelabs/nox.git", branch = "plugable-system-services" }
log-utils = { git = "https://github.com/fluencelabs/nox.git", branch = "plugable-system-services" }
fluence-app-service = { version = "=0.26.4-feat-wasm-backend-interface-update-b3cf050-636-1.0", registry = "fluence" }


tracing = { version = "0.1.37", default-features = false, features = ["log"] }
tracing-subscriber = "0.3.17"

tokio = { version = "1.29.1", features = ["full", "tracing"] }
toml = "0.5.10"

maplit = "1.0.2"
serde_json = "1.0.96"
serde = { version = "1.0.130", features = ["derive"] }
fluence-spell-dtos = "0.5.11"
mockito = "1.1.0"
